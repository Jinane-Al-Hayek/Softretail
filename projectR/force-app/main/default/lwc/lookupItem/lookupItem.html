<template>  
        <template if:true={record}>  
          <lightning-layout vertical-align="center">  
            <div style="cursor:pointer slds-clearfix mruDescription slds-text-heading--label-normal slds-show slds-truncate" key={record.Id} data-contact-id={record.Id} onclick={handleSelect}>  
              <lightning-layout-item padding="around-small">  
                <lightning-icon icon-name="standard:product"></lightning-icon>
                {record.Name}  
              </lightning-layout-item>  
            </div>  
          </lightning-layout>  
        </template>  
        <template if:false={record}>  
          <p>No contact data available.</p>  
        </template>  
      </template>
